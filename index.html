<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Battalion 7028</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/favicon.webp" type="image/webp">
  <link rel="preload" href="images/7028-hero.jpg" as="image">
  <link rel="preload" href="images/7028-logo.png" as="image">
  <script src="/scripts/include.js" defer></script>
</head>
<body class="home">
  <div data-include="/partials/header.html"></div>
  <!-- Background team photo -->
  <div class="hero">
    <img src="images/7028-hero.jpg" alt="Team Photo" class="background">

    <!-- Centered logo -->
    <div class="logo-container">
      <img src="images/7028-logo.png" alt="Team Logo">
    </div>
  </div>

  <div data-include="/partials/footer.html"></div>
  <script>
    const initializeHomePage = () => {
      const body = document.body;
      if (!body.classList.contains('home')) {
        return;
      }

      const images = Array.from(document.querySelectorAll('.hero img, footer img'));

      const logoContainer = document.querySelector('.logo-container');
      const konamiSequence = [
        'ArrowUp',
        'ArrowUp',
        'ArrowDown',
        'ArrowDown',
        'ArrowLeft',
        'ArrowRight',
        'ArrowLeft',
        'ArrowRight',
        'b',
        'a',
        'Enter'
      ];
      let konamiIndex = 0;

      const normalizeKey = (key) => {
        if (key.startsWith('Arrow') || key === 'Enter') {
          return key;
        }

        return key.length === 1 ? key.toLowerCase() : key;
      };

      const triggerLogoSpin = () => {
        if (!logoContainer || logoContainer.classList.contains('konami-spinning')) {
          return;
        }

        logoContainer.classList.add('konami-spinning');
        logoContainer.addEventListener(
          'animationend',
          () => {
            logoContainer.classList.remove('konami-spinning');
          },
          { once: true }
        );
      };

      document.addEventListener('keydown', (event) => {
        const normalizedKey = normalizeKey(event.key);
        const expectedKey = konamiSequence[konamiIndex];

        if (normalizedKey === expectedKey) {
          konamiIndex += 1;

          if (konamiIndex === konamiSequence.length) {
            triggerLogoSpin();
            konamiIndex = 0;
          }

          return;
        }

        konamiIndex = normalizedKey === konamiSequence[0] ? 1 : 0;
      });

      const whenImageReady = (img) => {
        if (img.complete && img.naturalWidth !== 0) {
          return Promise.resolve();
        }

        return new Promise((resolve) => {
          const finalize = () => resolve();
          img.addEventListener('load', finalize, { once: true });
          img.addEventListener('error', finalize, { once: true });
        });
      };

      Promise.all(images.map(whenImageReady)).then(() => {
        requestAnimationFrame(() => body.classList.add('animations-ready'));
      });
    };

    if (window.__includesLoaded) {
      initializeHomePage();
    } else {
      document.addEventListener('includesLoaded', initializeHomePage, { once: true });
    }
  </script>
</body>
</html>
