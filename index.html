<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Battalion 7028</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background team photo -->
  <div class="hero">
    <img src="images/7028-hero.jpg" alt="Team Photo" class="background">

    <!-- Centered logo -->
    <div class="logo-container">
      <img src="images/7028-logo.png" alt="Team Logo">
    </div>
  </div>

  <!-- Footer with icons -->
  <footer>
    <div class="icons">
      <img src="images/icon-instagram.png" alt="Instagram">
      <img src="images/icon-youtube.png" alt="YouTube">
      <img src="images/icon-facebook.png" alt="Facebook">
      <img src="images/icon-robotics.png" alt="Robotics Logo">
      <img src="images/icon-bluealliance.png" alt="Tube Icon">
      <img src="images/icon-onshape.png" alt="Cube Icon">
      <img src="images/icon-github.png" alt="GitHub">
    </div>
  </footer>
</body>
</html>
